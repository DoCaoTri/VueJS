<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Class and Style Bindings</title>
    <style>
        .demo {
            background-color: black;
            width: 200px;
            height: 200px;
        }

        .active {
            background-color: blue;
        }

        .error {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="demo" v-bind:class="objClass"></div>
        <button v-on:click="changeActive">Chang Active</button>
        <button v-on:click="changeError">Chang Error</button>
        <hr>
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            test style bindings
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                isError: true,
                activeColor: 'blue',
                fontSize: 20
            },
            methods: {
                changeActive(){
                    this.isActive = !this.isActive;
                },
                changeError(){
                    this.isError = !this.isError;
                }
            },
            computed: {
                objClass() {
                    return {
                        active: this.isActive,
                        error: this.isError
                    }
                }
            }
        })
    </script>
</body>

</html>
